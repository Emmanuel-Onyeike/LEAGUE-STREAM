<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broadcast - School League</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="min-h-screen bg-gray-900 text-white flex flex-col">

  <!-- ================= PIN MODAL ================= -->
  <div
    id="pinModal"
    class="fixed inset-0 bg-black/80 flex items-center justify-center z-50"
  >
    <div class="bg-white text-gray-900 rounded-xl p-6 w-80 shadow-xl">
      <h2 class="text-xl font-bold text-center mb-4">
        Admin PIN Required
      </h2>

      <input
        id="pinInput"
        type="password"
        maxlength="4"
        class="w-full px-4 py-3 text-center text-xl border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter 4-digit PIN"
      />

      <button
        id="pinSubmit"
        class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg"
      >
        Enter
      </button>

      <p
        id="pinError"
        class="mt-3 text-center text-red-600 hidden"
      >
        Invalid PIN
      </p>
    </div>
  </div>

  <!-- ================= HEADER ================= -->
  <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 p-4">
    <h1 class="text-xl font-bold text-center">
      Live Match Broadcast
    </h1>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="flex-1 flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-black rounded-xl overflow-hidden shadow-2xl border border-gray-700">
      <video
        id="video"
        autoplay
        playsinline
        muted
        class="w-full aspect-video bg-black object-contain"
      ></video>
    </div>

    <div class="mt-8 flex flex-wrap gap-4 justify-center">
      <button
        id="start-btn"
        disabled
        class="px-8 py-4 bg-green-600 hover:bg-green-700 font-semibold rounded-lg shadow-lg transition transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Start Streaming
      </button>

      <button
        id="stop-btn"
        disabled
        class="px-8 py-4 bg-red-600 hover:bg-red-700 font-semibold rounded-lg shadow-lg transition transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Stop Streaming
      </button>
    </div>

    <p id="status" class="mt-6 text-gray-400 text-center">
      Enter admin PIN to start broadcasting
    </p>

  </main>

  <!-- ================= JS ================= -->
  <script src="broadcaster.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>



</body>
</html>
