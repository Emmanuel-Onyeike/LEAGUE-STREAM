<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Live - School League</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="min-h-screen bg-gray-900 text-white flex flex-col">

  <!-- HEADER -->
  <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 p-4">
    <h1 class="text-xl font-bold text-center">Live Match</h1>
  </header>

  <!-- VIDEO -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-black rounded-xl overflow-hidden shadow-2xl border border-gray-700">
      <video
        id="video"
        autoplay
        playsinline
        class="w-full aspect-video bg-black object-contain"
      ></video>
    </div>
  </main>

  <!-- FOOTER -->
  <div class="p-4 text-center text-gray-400 text-sm">
    Watching live from
    <span id="broadcaster-name" class="text-indigo-400">
      School League
    </span>
  </div>

  <!-- JS -->
  <script src="viewer.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>


</body>
</html>
