<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School League Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="text-center px-6 py-12 max-w-md w-full">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8">
      School Local League
    </h1>
    <p class="text-lg text-gray-600 mb-10">
      Watch live matches or broadcast your games
    </p>

    <div class="space-y-4 sm:space-y-0 sm:flex sm:justify-center sm:gap-6">
      <button 
        onclick="window.location.href='broadcaster.html'"
        class="w-full sm:w-auto px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-lg transition duration-300 transform hover:-translate-y-1"
      >
        Broadcast Match (Admin)
      </button>
      
      <button 
        onclick="window.location.href='viewer.html'"
        class="w-full sm:w-auto px-8 py-4 bg-white border-2 border-indigo-600 text-indigo-600 font-semibold rounded-xl shadow hover:bg-indigo-50 transition duration-300"
      >
        Watch Live
      </button>
    </div>
  </div>
</body>
</html>
